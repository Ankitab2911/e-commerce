<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce - Tees & T-Shirts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tees & T-Shirts Collection</h1>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://cdnp.sanmar.com/medias/sys_master/images/images/hca/h79/8825491062814/7790-Black-1-AA3499BlackModelFront-1200W.jpg" alt="Black Tee" />
      <h2>Classic Black Tee</h2>
      <p class="description">Comfortable cotton black t-shirt with a slim fit.</p>
      <p class="price">Rs.399</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://coolmompicks.com/wp-content/uploads/2017/07/three-dots-classic-v-neck-white-tshirt-878x1024.jpg" alt="White Tee" />
      <h2>Plain White Tee</h2>
      <p class="description">Simple and stylish white t-shirt for everyday use.</p>
      <p class="price">Rs.345</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="http://shop.wantable.com/cdn/shop/collections/preview_womensgraphictees.webp?v=1704899942" alt="Graphic Tee" />
      <h2>Graphic Tee</h2>
      <p class="description">Trendy tee with bold graphic prints and soft fabric.</p>
      <p class="price">Rs.499</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TeeShop. All rights reserved.</p>
  </footer>
</body>
</html>
